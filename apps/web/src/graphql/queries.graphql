query companies {
  companies {
    id
    name
  }
}

query Company($id: ID!) {
  company(id: $id) {
    name
    characters {
      id
    }
    attacks {
      id
    }
    defenses {
      id
    }
  }
}

query CompanyMembers($id: ID!) {
  company(id: $id) {
    characters {
      id
      pseudo
    }
  }
}

query Character($id: ID!) {
  character(id: $id) {
    id
    pseudo
    company {
      id
      name
    }
    scores {
      id
      kills
      deaths
      assists
      damage
      healing
      war {
        attacker {
          id
          name
        }
        defender {
          id
          name
        }
        winner {
          id
          name
        }
      }
      createdAt
    }
  }
}

query CompanyWars($id: ID!) {
  companyWars(id: $id) {
    id
    createdAt
    attacker {
      id
      name
    }
    defender {
      id
      name
    }
    winner {
      id
    }
    scores {
      damage
      healing
      character {
        company {
          id
        }
      }
    }
  }
  company(id: $id) {
    name
  }
}
