query companies {
  companies {
    id
    name
  }
}

query Company($id: ID!) {
  company(id: $id) {
    name
    characters {
      id
    }
    attacks {
      id
    }
    defenses {
      id
    }
  }
}

query CompanyMembers($id: ID!) {
  company(id: $id) {
    characters {
      id
      pseudo
    }
  }
}
